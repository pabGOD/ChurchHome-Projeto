<div class="modal-overlay" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <div class="modal-header">
      <h3>ChurchHome</h3>
      <button class="close-button" (click)="close()">&times;</button>
    </div>

    <div class="tab-group">
      <button class="tab" [class.active]="view === 'login'" (click)="changeView('login')">Entrar</button>
      <button class="tab" [class.active]="view === 'register'" (click)="changeView('register')">Registrar</button>
    </div>

    <form *ngIf="view === 'login'">
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="seu@email.com">
        </div>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Sua senha">
          <i class="fas fa-eye-slash toggle-password"></i>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <p class="form-footer">Não tem uma conta? <a href="#">Registre-se</a></p>
    </form>

    <form *ngIf="view === 'register'">
      <p>Formulário de registro...</p>
      <button type="submit" class="btn btn-primary">Registrar</button>
      <p class="form-footer">Já tem uma conta? <a href="#" (click)="changeView('login')">Entrar</a></p>
    </form>

  </div>
</div>
